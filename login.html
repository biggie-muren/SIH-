<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartBus</title>
    <link rel="stylesheet" href="style.css"> 
    
    <!-- FIX for favicon.ico error -->
    <link rel="icon" href="data:;base64,=">
</head>
<body>
    <header class="header">
        <nav class="container">
            <a href="index.html" class="logo">SmartBus</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html" class="active">Login</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="tab-switcher three-tabs">
                <button id="commuter-tab" class="tab-btn active">Commuter</button>
                <button id="driver-tab" class="tab-btn">Driver</button>
                <button id="authority-tab" class="tab-btn">Authority</button>
            </div>
            <div id="error-message" class="error-message"></div>
            
            <!-- Login Forms will be controlled by script.js -->
            <form id="commuter-form" class="login-form">
                 <input type="email" name="c-email" placeholder="Commuter Email" required>
                 <input type="password" name="c-password" placeholder="Password" required>
                 <button type="submit">Login as Commuter</button>
            </form>
            <form id="driver-form" class="login-form" style="display: none;">
                 <input type="email" name="d-email" placeholder="Driver Email" required>
                 <input type="password" name="d-password" placeholder="Password" required>
                 <button type="submit">Login as Driver</button>
            </form>
            <form id="authority-form" class="login-form" style="display: none;">
                 <input type="email" name="a-email" placeholder="Authority Email" required>
                 <input type="password" name="a-password" placeholder="Password" required>
                 <button type="submit">Login as Authority</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 SmartBus. All rights reserved.</p>
    </footer>
    
    <!-- FIX for "firebase is not defined" error -->
    <!-- These lines MUST come BEFORE script.js -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Your custom script that uses Firebase -->
    <script src="script.js"></script>
</body>
</html>
